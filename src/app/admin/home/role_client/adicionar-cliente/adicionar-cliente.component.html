<div class="right_col" role="main">
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
          <div class="x_title">
            <h2>Adicionar cliente <small>Necessário para criar uma operação deste</small></h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" class="form-horizontal form-label-left" [formGroup]="personForm" >

              <div class="item form-group">
                <label class="col-form-label col-md-3 col-sm-3 col-xs-12 label-align" for="name">Nome <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" id="name" required="required" class="form-control" formControlName="name">
                </div>
              </div>
              <div class="item form-group">
                <label class="col-form-label col-md-3 col-sm-3 col-xs-12 label-align" for="cpfCnpj">CPF/CNPJ <span class="required">*</span>
                </label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" id="cpfCnpj" required="required" class="form-control" formControlName="cpfCnpj">
                </div>
              </div>
              <div class="ln_solid"></div>
              <div class="item form-group">
                <div class="col-md-6 col-sm-6 offset-md-3">
                  <button class="btn btn-success" [disabled]="!personForm.valid" (click)="addPerson()">Adicionar</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
