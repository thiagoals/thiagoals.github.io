 <!-- page content -->
 <div class="right_col" role="main">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="dashboard_graph">
         <div class="x_panel" style="border:none;">
             <h2>Seus clientes</h2>
             <p>Lista de todos os <code>clientes</code> que voce cadastrou e possuem operação.</p>
             <br>
             <button class="btn btn-large btn-primary" (click)="goToAddClient();">Adicionar cliente</button>
         </div>
         <div class="table-responsive">
           <table class="table table-striped jambo_table bulk_action">
             <thead>
               <tr class="headings">
                 <th>
                   <input type="checkbox" id="check-all" class="flat">
                 </th>
                 <th class="column-title">Nome </th>
                 <th class="column-title">Tipo de pessoa </th>
                 <th class="column-title">Cpf/Cnpj </th>
                 <th class="column-title no-link last"><span class="nobr">Ação</span>
                 </th>
                 <th class="bulk-actions" colspan="7">
                   <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                 </th>
               </tr>
             </thead>

             <tbody *ngIf="isDisplayed()">
               <tr class="even pointer" *ngFor="let client of clients">
                 <td class="a-center ">
                   <input type="checkbox" class="flat" name="table_records">
                 </td>
                 <td class=" ">{{client.name}}</td>
                 <td class=" ">{{getPersonType(client.cpfCnpj)}}</td>
                 <td class=" ">{{client.cpfCnpj}}</td>
                 <td class=" last">
                   &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-pencil" style="color:grey;font-size: 20px;"></i>
                   &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-remove" style="color:red;font-size: 20px;"></i>
                 </td>
               </tr>
             </tbody>

             <tbody *ngIf="!isDisplayed()">
               <tr class="even pointer">
                 <td colspan="9" style="text-align: center;" (click)="goToAddAppliance()">Não há clientes. Clique aqui para adicionar.</td>
               </tr>
               <tr>
                 <td colspan="9" style="text-align: center;">
                   
                 </td>
               </tr>
             </tbody>
           </table>
         </div>
      </div>
    </div>
  </div>
  <br />
</div>
                 
<!-- /page content -->
