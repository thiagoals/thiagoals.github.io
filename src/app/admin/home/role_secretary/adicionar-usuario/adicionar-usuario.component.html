<div class="right_col" role="main">
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
          <div class="x_title">
            <h2>Adicionar usuário</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" class="form-horizontal form-label-left" [formGroup]="userForm" >

              <div class="item form-group row">
                <label class="col-form-label col-md-3 col-sm-3 col-xs-12 label-align" for="nome">Nome <span class="required">*</span></label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" id="nome" required="required" class="form-control" formControlName="nome">
                </div>
              </div>
              <div class="item form-group row">
                <label class="col-form-label col-md-3 col-sm-3 col-xs-12 label-align" for="email">Email <span class="required">*</span></label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" id="email" required="required" class="form-control" formControlName="email">
                </div>
              </div>
              <div class="item form-group row">
                <label class="col-form-label col-md-3 col-sm-3 col-xs-12 label-align" for="cemail">Confirme o email <span class="required">*</span></label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" id="cemail" required="required" class="form-control" formControlName="cemail">
                </div>
                <div *ngIf="emailError()" align="right" style="padding-right: 10px;color:red">Os emails não batem</div>
              </div>
              <div class="item form-group row">
                <label class="col-form-label col-md-3 col-sm-3 col-xs-12 label-align" for="senha">Senha <span class="required">*</span></label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="password" id="senha" required="required" class="form-control" formControlName="senha">
                </div>
              </div>
              <div class="item form-group row">
                <label class="col-form-label col-md-3 col-sm-3 col-xs-12 label-align" for="csenha">Confirme a senha <span class="required">*</span></label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="password" id="csenha" required="required" class="form-control" formControlName="csenha">
                </div>
                <div *ngIf="passwordError()" align="right" style="padding-right: 10px;color:red">As senhas não batem</div>
              </div>
              <div class="item form-group row">
                <label class="col-form-label col-md-3 col-sm-3 col-xs-12" for="tipo">Tipo de usuário <span class="required">*</span></label> 
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select class="select2_single form-control" tabindex="-1" id="tipo" formControlName="tipo">
                    <option value="ROLE_CLIENT" selected="selected">Usuário</option>
                  </select>
                </div>
              </div>
              
              <div class="ln_solid"></div>
              <div class="item form-group">
                <div class="col-md-6 col-sm-6 offset-md-3">
                  <button class="btn btn-success" [disabled]="!userForm.valid" (click)="addUser()">Adicionar</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
